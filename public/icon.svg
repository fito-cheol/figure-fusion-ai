<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Figure silhouette -->
  <g transform="translate(256, 256)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="25" fill="#ffffff"/>
    
    <!-- Body -->
    <rect x="-15" y="-15" width="30" height="50" fill="#ffffff" rx="5"/>
    
    <!-- Arms -->
    <rect x="-35" y="-10" width="20" height="8" fill="#ffffff" rx="4"/>
    <rect x="15" y="-10" width="20" height="8" fill="#ffffff" rx="4"/>
    
    <!-- Legs -->
    <rect x="-12" y="35" width="8" height="30" fill="#ffffff" rx="4"/>
    <rect x="4" y="35" width="8" height="30" fill="#ffffff" rx="4"/>
    
    <!-- AI sparkles -->
    <g fill="#ffffff" opacity="0.8">
      <circle cx="-60" cy="-60" r="3"/>
      <circle cx="60" cy="-80" r="4"/>
      <circle cx="-80" cy="40" r="3"/>
      <circle cx="70" cy="60" r="2"/>
      <circle cx="-50" cy="80" r="3"/>
      <circle cx="50" cy="-30" r="2"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Figure AI</text>
</svg>
